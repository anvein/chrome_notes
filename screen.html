<!DOCTYPE html>
<html>
	<head>

		<script src="jquery.js"></script>
		<script src="scripts.js"></script>
		<link href="styles.css" rel="stylesheet">
		<!-- <title>Титле</title> -->
	</head>
	<body>
		<div id="mainContainer">
			<div id="scriptsList" class="screen">
				<div class="header">
					<div class="title">
						Fast Notes
					</div>
					<div id="addScript" class="close"></div>
				</div>
				<div id="tagsList"></div>

				<div id="listContainer"></div>
			</div>

			<div id="addingScript" class="screen">
				<div class="header">
					<div id="addingScriptSave" class="save"></div>

					<div class="title">
						<input id="scriptName" placeholder="Название">
					</div>

					<div id="addingScriptClose" class="close"></div>
				</div>

				<textarea id="scriptCode" class="textarea"></textarea>
				<input id="scriptTag" placeholder="#тег">
				<input id="scriptId" type="hidden">
			</div>
		</div>
	</body>
